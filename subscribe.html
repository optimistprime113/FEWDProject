<!--Body of subscription form-->
    <body class="text-body">
    <form action="subscribe.html" method="post">
        <h1>Sign Up For Our Newsletter</h1>
<!--Entering name and email in text form-->
            <Fieldset>
                <label for="name">Name</label>
                    <input type="text" id="name" name="user_name">
                <label for="email">Email</label>
                    <input type="email" id="mail" name="user_email">
<!--Entering preferred platform through checkboxes-->
                <label for="platform">Platform(s) You Listen On</label><br>
                    <input type="checkbox" id="ApplePod" value="ApplePod" name="apple_pod"> <label for="apple_pod" class="light">Apple Podcasts</label><br>
                    <input type="checkbox" id="StitcherPod" value="StitcherPod" name="stitcher_pod"> <label for="stitcher_pod" class="light">Stitcher Radio</label><br>
                    <input type="checkbox" id="GooglePod" value="GooglePod" name="google_pod"> <label for="google_pod" class="light">Google Play Store</label><br>
                    <input type="checkbox" id="WebPod" value="WebPod" name="web_pod"> <label for="web_pod" class="light">Our Website</label><br>
                    <input type="checkbox" id="OtherPod" value="OtherPod" name="other_pod"> <label for="other_pod" class="light">Other Method</label>
            </Fieldset><br>
 <!--Entering referral method through radio buttons-->           
            <Fieldset>
                <label for="method">How did you hear about the podcast?</label><br>
                    <input type="radio" id="WordMouth" value="WordMouth" name="word_mouth"> <label for="word_mouth" class="light">Word of mouth</label><br>
                    <input type="radio" id="Advertise" value="Advertise" name="advertise"> <label for="advertise" class="light">Advertisement</label><br>
                    <input type="radio" id="PodHost" value="PodHost" name="pod_host"> <label for="pod_host" class="light">Podcast Provider</label><br>
                    <input type="radio" id="OtherMeans" value="OtherMeans" name="other_means"> <label for="other_means" class="light">Other</label>
            </Fieldset><br>
        <button type="submit">Sign Up</button>
    </form>
